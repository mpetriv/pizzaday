<button class="btn btn-link btn-lg" ui-sref="groups"><span class="glyphicon glyphicon-menu-left"></span> Back</button>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul ng-hide="editing" class="list-group">
                        <li class="list-group-item active">
                            <h3>The group you selected is:</h3></li>
                        <li class="list-group-item">
                            <h3><span class="label label-default">Group name:</span> {{groupDetails.group.name}} <span ng-click="editing=true" class="glyphicon glyphicon-edit"></span></h3>
                        </li>
                        <li class="list-group-item">
                            <h4><span class="label label-default">Group description:</span> {{groupDetails.group.desc}} <span ng-click="editing=true" class="glyphicon glyphicon-edit"></span></h4>
                        </li>
                    </ul>
                    <div ng-show="editing" class="panel panel-default">
                        <div class="panel-heading">
                            <h4><span class="glyphicon glyphicon-edit"></span> Edit name and description</h4></div>
                        <div class="panel-body">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label for="group_name">Group name:</label>
                                    <input type="text" ng-model="groupDetails.group.name" class="form-control" id="group_name">
                                </div>
                                <div class="form-group">
                                    <label for="group_desc">Description:</label>
                                    <input type="text" ng-model="groupDetails.group.desc" class="form-control" id="group_desc">
                                </div>
                                <button type="submit" class="btn btn-success" ng-click="groupDetails.save(); editing=false">Save</button>
                            </form>
                        </div>
                    </div>
                    <group-menu-items group="groupDetails.group"></group-menu-items>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4><span class="glyphicon glyphicon-user"></span> Manage invited users</h4></div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                    <group-uninvited group="groupDetails.group"></group-uninvited>
                                </div>
                                <div class="col-md-4">
                                    <group-invited group="groupDetails.group"></group-invited>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
